<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Grocery List</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header>
    <h1 class="page-title">The Grocery List</h1>
    <p>Click the button below to add a new grocery item to your list!</p>
    <form id="task-form">

      <div class="form-group">
        <input type="text" name="task-name" placeholder="Enter Grocery Item" />
      </div>
      
      <div class="form-group">
        <select name="task-type" class="select-dropdown">
          <option value="" disabled selected>Pick a grocery type</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Snacks">Snacks</option>
          <option value="Cleaning">Cleaning</option>
          <option value="Personal Care">Personal Care</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn" id="save-task" type="submit">Add Item</button>
      </div>
    </form>
  </header>

  <main class="page-content">
    <section class="task-list-wrapper">
      <h2 class="list-title">Grocery List</h2>
      <ul class="task-list" id="tasks-to-do"></ul>
    </section>
  </main>

  <footer>
    &copy;2020 by The Grocery List
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
